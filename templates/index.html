<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Face Recognition Client</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/styles.css')}}"
    />
    <script
      defer
      src="{{ url_for('static', filename = 'js/script.js') }}"
    ></script>
  </head>
  <body>
    <div class="main_div">
      <div>
        <img
          class="title_img"
          src="{{ url_for('static', filename = 'images/eyedentify_title.png') }}"
        />
      </div>
      <div class="parent-flex">
        <div class="input">
          <h3>Webcam Window</h3>
          <video id="video" width="480" height="360" autoplay></video>
          <canvas id="canvas" width="640" height="480"></canvas>
          <p id="result">Recognized: None</p>
        </div>

        <div class="vertical-divider"></div>

        <div class="output">
          <h3>Result</h3>
          <div class="div-result">
            <img
              class="loginavatar"
              id="loginavatar"
              src="{{ url_for('static', filename = 'images/placeholderavatar.png')}}"
            />
            <p id="name" class="results">Name</p>
            <p id="empId" class="results">Employee Number</p>
            <p id="dept" class="results">Department</p>
            <p id="lastloggedin" class="results">Last Login Time</p>
          </div>
          <div class="loginbtns">
            <button id="loginbtn">Login</button>
            <button id="retake">Retake</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
